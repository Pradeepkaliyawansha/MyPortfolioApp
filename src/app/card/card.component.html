<div class="card card-layout" style="max-width: 350px; min-width: 350">
  <div class="card-body">
    <h5 class="card-title">{{ card.name }}</h5>
    <p class="card-text">{{ card.summary }}</p>
    <li class="git-link">
      github:
      <a [href]="card.projectLink" target="_blank" rel="noopener noreferrer">{{
        card.name
      }}</a>
    </li>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      @for(tag of card.tags; track card.tags) {
      <div class="tag me-2 mb1" [style.background-color]="tag.color">
        {{ tag }}
      </div>
      }
    </div>
  </div>
</div>
